<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulários</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/section2Img.9d46cb72.png">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="POST" class="b7validator" action="cadastro.php" autocomplete="off">
                <label>
                    Seu nome:<br/>
                    <input type="text" id="input-name" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" id="input-email" data-rules="email">
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" id="input-password" data-rules="required|min=5">
                </label>
                <label>
                    <input type="submit" value="Cadastrar" id="input-submit">
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o Login</a>
            </div>
        </div>
    </div>
</body>
</html>
